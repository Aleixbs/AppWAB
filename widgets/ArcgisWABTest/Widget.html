<div>
    <h1>${nls.titulo}</h1>
    <hr>
    <h2>${nls.etiquetaProvincia}</h2>
    <select name="selectProvincia" id="selectProvincia" data-dojo-attach-event="onChange:cargaConcellos" style="display:block;">
        <option value="-1">Seleccione Provincia</option>
        <option value="15" text="A Coruña">A Coruña</option>
        <option value="27" text="Lugo">Lugo</option>
        <option value="32" text="Ourense">Ourense</option>
        <option value="36" text="Pontevedra">Pontevedra</option>
    </select>

    <div id="concellos" style="display:none;">

        <h2>${nls.etiquetaConcello}</h2>

        <select name="selectConcello" id="selectConcello" data-dojo-attach-point="listaConcellos" data-dojo-attach-event="onChange:cargaParroquias" style="display:block;">
        </select>

        <div id="btn-div" data-dojo-attach-event="onclick:zoomConcello" role="button">
            <!-- <button id="ConcelloZoom" data-dojo-attach-event="onclick:zoomConcello">Zoom To</button> -->
            <span aria-hidden="true" role="presentation" class="searchIcon esri-icon-search"></span>
        </div>

    </div>

    <div id="parroquias" style="display:none;">

        <h2>${nls.etiquetaParroquia}</h2>

        <select name="selectParroquia" id="selectParroquia" data-dojo-attach-point="listaParroquias" style="display:block;">
        </select>

        <div class="btn-div" data-dojo-attach-event="onclick:zoomParroquia" role="button">
            <!-- <button id="ConcelloZoom" data-dojo-attach-event="onclick:zoomConcello">Zoom To</button> -->
            <span aria-hidden="true" role="presentation" class="searchIcon esri-icon-search"></span>
        </div>

        <!-- <button id="ParroquiaZoom" data-dojo-attach-event="onclick:zoomParroquia">Zoom To</button> -->
    </div>
</div>
